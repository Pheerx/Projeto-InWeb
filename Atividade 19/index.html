<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
            padding: 25px 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .profile-card img {
            border-radius: 50%;
            width: 110px;
            height: 110px;
            margin-bottom: 20px;
            border: 4px solid #007bff;
            transition: border-color 0.3s ease;
        }

        .profile-card:hover img {
            border-color: #0056b3;
        }

        .profile-card h2 {
            font-size: 26px;
            margin: 10px 0 5px;
            color: #343a40;
        }

        .profile-card h4 {
            font-size: 18px;
            margin-bottom: 25px;
            color: #6c757d;
        }

        .profile-card .stats {
            text-align: left;
            margin-bottom: 25px;
        }

        .profile-card .stats div {
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 500;
            color: #495057;
        }

        .profile-card .stats div span {
            color: #007bff;
            font-weight: 700;
            float: right;
        }

        .profile-card .btn-follow {
            background-color: #007bff;
            border-color: #007bff;
            color: #ffffff;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        .profile-card .btn-follow:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 15px rgba(0, 91, 187, 0.4);
        }
    </style>
</head>
<body>

<div class="profile-card">

        <div><strong>Following</strong> <span>543</span></div>
