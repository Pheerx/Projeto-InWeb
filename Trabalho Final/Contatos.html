<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Informática</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eef2f5;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        header, footer, nav, aside, section {
            background: #005f0d;
            color: #ffffff;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }

        header, footer {
            text-align: center;
        }

        nav {
            background: #004d00;
            flex: 1;
            padding: 10px;
        }

        nav h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        aside {
            background: #004d00;
            text-align: center;
        }

        .main {
            display: flex;
            flex: 1;
            flex-direction: row;
            margin: 0 5px;
            justify-content: center; /* Centraliza o conteúdo da main horizontalmente */
        }

        .content {
            display: flex;
            flex-direction: column;
            padding: 10px;
            max-width: 1000px; /* Limita a largura máxima da content */
            width: 100%;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 auto; /* Centraliza horizontalmente */
            width: 100%;
            max-width: 800px; /* Define uma largura máxima para o container */
        }

        h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #007bff;
        }

        .form-control {
            border-radius: 4px;
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-check-input {
            margin-right: 10px;
            accent-color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h3 {
                font-size: 20px;
            }

            .btn-primary {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Licenciatura em Informática</h1>
</header>

<div class="main">
    <nav>
        <h2>Navegação</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Curso.html">Sobre o Curso</a></li>
            <li><a href="Docentes.html">Docentes</a></li>
            <li><a href="Contatos.html">Contatos</a></li>
            <li><a href="Eventos.html">Eventos</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <h3>Novo Aluno</h3>
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="termos">
                            <label class="form-check-label" for="termos">Aceito os termos do serviço.</label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Linguagem de preferência:</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="linguagem" id="php" value="PHP">
                                <label class="form-check-label" for="php">PHP</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="linguagem" id="java" value="Java">
                                <label class="form-check-label" for="java">Java</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h3>Sou Aluno</h3>
                    <form>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Digite seu e-mail">
                        </div>
                        <div class="mb-3">
                            <label for="loginSenha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="loginSenha" placeholder="Digite sua senha">
                        </div>
                        <button type="submit" class="btn btn-primary">Logar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </aside>
</div>

</footer>

</body>
</html>
