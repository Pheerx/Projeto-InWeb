<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Informática</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eef2f5;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        header, footer, nav, aside, section {
            background: #005f0d;
            color: #ffffff;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }

        header, footer {
            text-align: center;
        }

        nav {
            background: #004d00;
            flex: 1;
            padding: 10px;
        }

        nav h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        aside {
            background: #004d00;
            text-align: center;
        }

        .main {
            display: flex;
            flex: 1;
            flex-direction: row;
            margin: 0 5px;
        }

        .content {
            display: flex;
            flex: 3;
            flex-direction: column;
            padding: 10px;
        }

        .news-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        section {
            background: #666;
            flex: 1 1 calc(50% - 20px);
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
        }

        article {
            background: #ffffff;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        section header h3 {
            font-size: 16px;
            margin: 0;
        }

        article h4 {
            font-size: 14px;
            margin: 10px 0 5px 0;
        }

        article img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        footer {
            font-size: 14px;
        }

        .profile-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 320px;
            text-align: center;
            padding: 25px 20px;
            margin: 10px auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .profile-card img {
            border-radius: 50%;
            width: 110px;
            height: 110px;
            margin-bottom: 20px;
            border: 4px solid #007bff;
            transition: border-color 0.3s ease;
        }

        .profile-card:hover img {
            border-color: #0056b3;
        }

        .profile-card h2 {
            font-size: 26px;
            margin: 10px 0 5px;
            color: #343a40;
        }

        .profile-card h4 {
            font-size: 18px;
            margin-bottom: 25px;
            color: #6c757d;
        }

        .profile-card .stats {
            text-align: left;
            margin-bottom: 25px;
        }

        .profile-card .stats div {
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 500;
            color: #495057;
        }

        .profile-card .stats div span {
            color: #007bff;
            font-weight: 700;
            float: right;
        }

        .profile-card .btn-follow {
            background-color: #007bff;
            border-color: #007bff;
            color: #ffffff;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        .profile-card .btn-follow:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 15px rgba(0, 91, 187, 0.4);
        }
    </style>
</head>
<body>

<header>
    <h1>Licenciatura em Informática</h1>
</header>

<div class="main">
    <nav>
        <h2>Navegação</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Curso.html">Sobre o Curso</a></li>
            <li><a href="Docentes.html">Docentes</a></li>
            <li><a href="Contatos.html">Contatos</a></li>
            <li><a href="Eventos.html">Eventos</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="news-grid">
            <div class="profile-card">
                <img src="https://png.pngtree.com/background/20231022/original/pngtree-teacher-smiling-at-top-of-computer-class-learn-computer-room-background-picture-image_5669314.jpg" alt="User Picture">
                <h2>Professor Ficticio</h2>
                <h4>Programação Web</h4>
                <div class="stats">
                    <div><strong>Projetos</strong> <span>322</span></div>
                    <div><strong>Carreira</strong> <span>18 Anos</span></div>
                    <div><strong>Cargo</strong> <span>Efetivo</span></div>
                </div>
                <button class="btn-follow">Projetos</button>
            </div>

        </div>
    </div>

    <aside>
        <p>Todos os direitos reservados.</p>
    </aside>
</div>

<footer>
    <p>&copy; 2024 Informática. Todos os direitos reservados.</p>
</footer>

</body>
</html>
