<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Menu com Modal de Login</title>
    <style>
        .navbar {
            background-color: #b80000;
            overflow: hidden;
            display: flex;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }

        .navbar a:hover {
            background-color: black;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group .checkbox {
            margin: 0;
        }

        .form-group label {
            display: flex;
            align-items: center;
        }

        .form-group .btn {
            background-color: #3c8dbc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form-group .btn:hover {
            background-color: #367fa9;
        }

        .form-group .social-btn {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group .facebook-btn {
            background-color: #3b5998;
            color: white;
        }

        .form-group .google-btn {
            background-color: #dd4b39;
            color: white;
        }

        .form-group a {
            color: #367fa9;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .form-group a:hover {
            text-decoration: underline;
        }

        .separator {
            text-align: center;
            margin: 15px 0;
            position: relative;
        }

        .separator::before,
        .separator::after {
            content: '';
            display: block;
            width: 40%;
            height: 1px;
            background-color: #ccc;
            position: absolute;
            top: 50%;
        }

        .separator::before {
            left: 0;
        }

        .separator::after {
            right: 0;
        }

        .separator span {
            background-color: #fefefe;
            padding: 0 10px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#technology">Technology</a>
        <a href="#contact">Contact Us</a>
        <a href="javascript:void(0)" id="myBtn">Login</a>
    </div>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Realize o Login</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox"> Relembre
                    </label>
                </div>
                <div class="form-group">
                    <button class="btn">Sign In</button>
                </div>
                <div class="separator">
                    <span>- OR -</span>
                </div>
                <div class="form-group">
                    <button class="social-btn facebook-btn"><i class="fa fa-facebook"></i> Sign in using Facebook</button>
                </div>
                <div class="form-group">
                    <button class="social-btn google-btn"><i class="fa fa-google"></i> Sign in using Google+</button>
                </div>
                <div class="form-group">
                    <a href="#">I forgot my password</a>
                    <a href="#">Register a new membership</a>
                </div>
            </form>
        </div>

    </div>

    <script>
        var modal = document.getElementById("myModal");

        var btn = document.getElementById("myBtn");

        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
